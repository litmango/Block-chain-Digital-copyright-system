<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数字授权管理系统</title>
	<link rel="icon" href="/app/images/logo-ico.ico" type="image/x-icon">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/app/layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label"  >作品ID:</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input"  placeholder="请输入作品ID" id="goodId">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" >作品份额:</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input "  placeholder="请输入作品份额" id="goodNum">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label"  >作品描述:</label>
			<div class="layui-input-block">
				<textarea placeholder="请输入作品描述" class="layui-input" id="goodDesc"></textarea>
			</div>
		</div>
		 <div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="inputGoods" id='inputGoods'>作品登记</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div> 
	</form>
	<script type="text/javascript" src="/app/layui/layui.js"></script>
	<script type="text/javascript" src="/app/js/authors.js"></script> 
</body>
</html>
