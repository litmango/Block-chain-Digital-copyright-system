<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数字授权管理系统</title>
	<link rel="icon" href="/app/images/logo-ico.ico" type="image/x-icon">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/app/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="/app/css/login.css" media="all" />
</head>
<body>
	<body>
    <div id="Layer1" style="position:fixed; left:0px; top:0px; width:100%; height:100%">  
    <img src="app/images/shouyebg.jpg" width="100%" height="100%"/>  
	<div class="video_mask"></div>
	<div class="login">
	    <h1>数字授权管理系统</h1>
	    <form class="layui-form">
	    	<div class="layui-form-item">
				<input class="layui-input" id="loginAddress" placeholder="用户名" lay-verify="required" type="text" autocomplete="off">
		    </div>
		    <div class="layui-form-item">
				<input class="layui-input" id="loginPassword" placeholder="密码" lay-verify="required" type="password" autocomplete="off">
		    </div>
		    <div class="layui-inline">
		    	<label class="layui-form-label"  style="text-align:center;font-size:20px;color:#F0F0F0">角色:</label>	
				<div class="layui-input-block"  align='center'>
					<select id="role" class="userGrade" lay-filter="userGrade">
						<option value="0">作者</option>
						<option value="1">经销商</option>
				        <option value="2">平台用户</option>
				    </select>
				</div>
		    </div>
			<button class="layui-btn login_btn" lay-submit="" lay-filter="login" id='login'>登录</button>
		</form>
	</div>
	<script type="text/javascript" src="/app/layui/layui.js"></script>
	<script type="text/javascript" src="/app/js/login.js"></script>
</body>
</html>
