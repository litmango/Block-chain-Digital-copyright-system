<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>数字授权管理系统</title>
	<link rel="icon" href="/app/images/logo-ico.ico" type="image/x-icon">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/app/layui/css/layui.css" media="all" />
	<style type="text/css">
		.layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
		@media(max-width:1240px){
			.layui-form-item .layui-inline{ width:100%; float:none; }
		}
	</style>
</head>
<body class="childrenBody">
	<form class="layui-form" style="width:80%;">
		<div class="layui-form-item">
			<label class="layui-form-label">经销商地址:</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input" id='dealerAddress' lay-verify="required" placeholder="请输入经销商地址">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">作品ID:</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " id='goodsID' lay-verify="required" placeholder="请输入作品ID">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">授权份额:</label>
			<div class="layui-input-block">
				<input type="text" class="layui-input " id ='transAmount' lay-verify="required" placeholder="请输入授权份额">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit="" lay-filter="authorize" id='authorize'  >立刻授权</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="/app/layui/layui.js"></script>
	<script type="text/javascript" src="/app/js/authors.js"></script> 
</body>
</html>
